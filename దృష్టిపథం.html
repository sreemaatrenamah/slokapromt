<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Stotram Reader 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=NTR&display=swap" rel="stylesheet">
    <!-- NTR Font Import -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-color: #111111;
            --cursor-color: #1a73e8;
            --font-size: 42px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {  
            font-family: 'NTR', sans-serif;  
            background: var(--bg-color); 
            padding: 20px; 
            color: var(--text-color); 
            transition: background 0.3s ease;
        }

        /* Hides settings box when reading starts */
        body.reading-active .settings-container { display: none; }

        .settings-container { 
            max-width: 950px; margin: 0 auto 20px auto; 
            background: white; padding: 25px; 
            border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
        }

        h2 { text-align: center; color: #1a73e8; margin-bottom: 15px; }

        textarea { 
            width: 100%; min-height: 100px; padding: 15px; 
            border: 2px solid #dfe1e5; border-radius: 8px; 
            margin-bottom: 15px; font-size: 18px; line-height: 1.6; 
            font-family: 'NTR', sans-serif; 
        }

        .controls { display: flex; flex-wrap: wrap; gap: 15px; align-items: center; justify-content: space-between; }
        .option-group { display: flex; gap: 12px; background: #f9f9f9; padding: 10px 15px; border-radius: 8px; border: 1px solid #eee; align-items: center;}
        .label-style { font-size: 12px; font-weight: bold; color: #666; text-transform: uppercase;}
        .val-display { font-weight: bold; color: #1a73e8; min-width: 25px; display: inline-block; }

        button { padding: 12px 24px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        #startBtn { background: #34a853; color: white; }
        
        #stopBtn { 
            background: #ea4335; color: white; display: none; 
            position: fixed; bottom: 20px; right: 20px; z-index: 1000;
        }

        .reading-area { max-width: 950px; margin: 0 auto; padding: 60px 0; }
        .line-wrapper { position: relative; margin-bottom: 60px; width: fit-content; }
        
        /* Forces the live text to use NTR and the chosen variables */
        .text-line { 
            font-family: 'NTR', sans-serif !important;
            font-size: var(--font-size) !important;
            color: var(--text-color) !important;
            line-height: 1.4; 
            white-space: nowrap; 
            position: relative; 
            z-index: 2; 
        }
        
        .cursor-glide {
            position: absolute; bottom: -10px; left: 0;
            height: 6px; width: 45px; 
            background: var(--cursor-color);
            border-radius: 3px; display: none;
        }
    </style>
</head>
<body>

    <div class="settings-container">
        <h2>Telugu Stotram Reader</h2>
        <textarea id="textInput" placeholder="Paste Telugu text here...">ఓం నమశ్శివాయ కాంచన మణిమాల || 1 ||
వందే శంభుముమాపతిం సురగురుం || 2 ||</textarea>
        
        <div class="controls">
            <button id="startBtn">Start Reading</button>

            <!-- Font Size Control with Live Number -->
            <div class="option-group">
                <span class="label-style">Font: <span id="fontVal" class="val-display">42</span></span>
                <input type="range" id="fontSizeControl" min="20" max="100" value="42">
            </div>

            <!-- Color Options -->
            <div class="option-group">
                <input type="color" id="bgPicker" title="Background Color" value="#f4f7f6">
                <input type="color" id="textPicker" title="Text Color" value="#111111">
                <input type="color" id="cursorPicker" title="Cursor Color" value="#1a73e8">
            </div>

            <!-- Speed Control with Live Number -->
            <div class="option-group">
                <span class="label-style">Speed: <span id="speedVal" class="val-display">40</span></span>
                <input type="range" id="speedControl" min="5" max="100" value="40">
            </div>
        </div>
    </div>

    <button id="stopBtn" onclick="stopReading()">Stop / Reset</button>
    <div class="reading-area" id="displayArea"></div>

<script>
    const displayArea = document.getElementById('displayArea'), 
          startBtn = document.getElementById('startBtn'), 
          stopBtn = document.getElementById('stopBtn'), 
          speedControl = document.getElementById('speedControl'), 
          fontSizeControl = document.getElementById('fontSizeControl'),
          fontVal = document.getElementById('fontVal'),
          speedVal = document.getElementById('speedVal'),
          root = document.documentElement;

    let isReading = false, currentLineIdx = 0, animationFrame = null;

    // Live Value Updates for sliders
    fontSizeControl.oninput = (e) => {
        root.style.setProperty('--font-size', e.target.value + 'px');
        fontVal.textContent = e.target.value;
    };
    
    speedControl.oninput = (e) => {
        speedVal.textContent = e.target.value;
    };

    // Color Pickers
    document.getElementById('bgPicker').oninput = (e) => root.style.setProperty('--bg-color', e.target.value);
    document.getElementById('textPicker').oninput = (e) => root.style.setProperty('--text-color', e.target.value);
    document.getElementById('cursorPicker').oninput = (e) => root.style.setProperty('--cursor-color', e.target.value);

    function processText() {
        const lines = document.getElementById('textInput').value.split('\n').filter(l => l.trim() !== "");
        displayArea.innerHTML = lines.map((line, i) => `
            <div class="line-wrapper" id="row-${i}">
                <div class="text-line">${line}</div>
                <div class="cursor-glide" id="cursor-${i}"></div>
            </div>
        `).join('');
        return lines;
    }

    function animateLine(lines) {
        if (!isReading || currentLineIdx >= lines.length) { stopReading(); return; }
        const cursor = document.getElementById(`cursor-${currentLineIdx}`), 
              row = document.getElementById(`row-${currentLineIdx}`);
        
        cursor.style.display = 'block';
        row.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        const rowWidth = row.offsetWidth;
        const duration = (rowWidth / 100) * (105 - parseInt(speedControl.value)) * 40; 
        
        let startTime = null;
        function step(timestamp) {
            if (!startTime) startTime = timestamp;
            const progress = Math.min((timestamp - startTime) / duration, 1);
            cursor.style.left = (progress * (rowWidth - 45)) + 'px';
            
            if (progress < 1 && isReading) {
                animationFrame = requestAnimationFrame(step);
            } else if (isReading) {
                setTimeout(() => { 
                    if(!isReading) return; 
                    cursor.style.display = 'none'; currentLineIdx++; animateLine(lines); 
                }, /\|\||॥/.test(lines[currentLineIdx]) ? 1800 : 400);
            }
        }
        animationFrame = requestAnimationFrame(step);
    }

    startBtn.onclick = () => {
        const lines = processText();
        if (lines.length === 0) return;
        isReading = true; currentLineIdx = 0;
        document.body.classList.add('reading-active');
        stopBtn.style.display = 'block';
        animateLine(lines);
    };

    function stopReading() {
        isReading = false; cancelAnimationFrame(animationFrame);
        document.body.classList.remove('reading-active');
        stopBtn.style.display = 'none';
        displayArea.innerHTML = "";
    }
</script>
</body>
</html>
